        <h2>Contato</h2>
        <div class="contato">
          <div class="formulario">
            <form action="">
              <label for="nome">Seu nome completo</label>
              <input type="text" placeholder="Digite seu nome completo" required />
              <label for="email">Digite seu email</label>
              <input type="email" placeholder="Digite seu e-mail" required />
              <label for="tel">Digite seu telefone</label>
              <input type="tel" placeholder="Digite seu telefone" required />
              <label for="mensagem">Digite sua mensagem</label>
              <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem"></textarea>
              <button class="btn-enviar" type="submit">ENVIAR</button>
            </form>
          </div>
          <div class="img-contato">
            <img src="../img/ales-nesetril-Im7lZjxeLhg-unsplash.jpg" alt="">
